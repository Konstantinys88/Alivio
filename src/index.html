<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.min.css">

    <title>Alivio</title>
</head>

<body>

    <section class="navigation">
        <div class="container">
            <menu>
                <div class="navigation__wrapper">
                    <div class="navigation__logo"><img src="img/Logo.svg" alt="logo"></div>
                    <div class="navigation__menu">
                        <nav class="navigation__nav">
                            <a class="navigation__nav-a" href="#">Why Alivio</a>
                            <a class="navigation__nav-a" href="#">Solutions</a>
                            <a class="navigation__nav-a" href="#">Community</a>
                            <a class="navigation__nav-a" href="#">Pricing</a>
                        </nav>
                    </div>
                    <div class="navigation__start-btn">
                        <button class="sign-in">Sign in</button>
                        <button class="btn">Start Trial</button>
                    </div>
                </div>
                <div class="hamburger">
                    <span class="hamburger-span"></span>
                    <span class="hamburger-span"></span>
                    <span class="hamburger-span"></span>
                </div>
            </menu>
        </div>
        <div class="overlay"></div>
    </section>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Be aware, Manage well.</h1>
            <p class="header__text">Everyone experiences stress in different ways.Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
            <button class="header__btn btn">Find Your Way</button>
        </div>
    </header>


    <footer class="footer">
        <div class="container">
            <img src="img/Alivio.svg" alt="logo" class="footer__logo">
            <ul>
                <li><a class="footer__a" href="#">Why Alivio</a></li>
                <li><a class="footer__a" href="#">Solutions</a></li>
                <li><a class="footer__a" href="#">Community</a></li>
                <li><a class="footer__a" href="#">Pricing</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
